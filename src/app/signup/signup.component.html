<div class="signup-form">
  <h2 class="text-center"> Register to our application! </h2>
  <form>
      <div class="form-group">
          <label> Username</label>
          <input type="text" name="username" class="form-control" [(ngModel)]="username" />
      </div>
      <div class="form-group">
          <label> Password</label>
          <input type="password" name="password" class="form-control" [(ngModel)]="password" />
      </div>
      <div class="form-group">
          <label> Confirm Password</label>
          <input type="password" name="confirmPassword" class="form-control" [(ngModel)]="confirmPassword" />
      </div>
      <div class="form-group">
          <label> Email</label>
          <input type="email" name="email" class="form-control" [(ngModel)]="email" required />
      </div>
      <div class="form-group error-message">
          {{ErrorMessage}}
      </div>
      <div class="form-group success-message">
          {{SuccessMessage}}
      </div>
      <div class="form-group">
          <button class="btn btn-primary" (click)="signup()"> Signup </button>
      </div>
  </form>
</div>

<div class="signup-form">
    <h2 class="text-center"> Register to our application! </h2>
    <form (submit)="register()">
        <div class="form-group">
                <label for="email">Email address*</label>
                <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="email">
        </div>
        <div class="form-group">
                <label for="username">Username*</label>
                <input type="text" class="form-control" name="username" placeholder="Enter username" [(ngModel)]="username">
        </div>
        <div class="form-group">
            <label for="password">Password*</label>
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="password">
        </div>
        <div class="form-group">
            <label for="passwordMatch">Confirm password*</label>
            <input type="password" class="form-control" name="confirmPassword" placeholder="Re-enter password" [(ngModel)]="confirmPassword">
        </div>
        <div class="form-group">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" name="firstName" placeholder="Enter your firstname" [(ngModel)]="firstName">
            </div>
            <div class="form-group">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" name="lastName" placeholder="Enter your lastname" [(ngModel)]="lastName">
             </div>
        <button type="submit" class="btn btn-default">Register!</button>
    </form>

    <div class="form-group error-message">
        {{ErrorMessage}}
    </div>
    <div class="form-group success-message">
        {{SuccessMessage}}
    </div>
</div>
